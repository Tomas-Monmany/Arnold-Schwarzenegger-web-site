<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arnold-Schwarzenegger</title>
    <link rel="icon" href="./Imagenes/Logo-pagina.png" type="imagen/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/fonts.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Botón menú desplegable -->
        <input type="checkbox" id="navbar-menu-input" />
        <label class="boton-menu-desplegable" for="navbar-menu-input">
          ☰
        </label>
        <!-- Barra de navegación -->
        <ul id="navbar-menu-container">
          <li><a href="./Paginas/Biografia.html">Biografía</a></li>
          <li><a href="./Paginas/Mr.Olympia.html">Mr.Olympia</a></li>
          <li><a href="./Paginas/Terminator.html">Terminator</a></li>
          <li><a href="./Paginas/Rutinas.html">Rutinas</a></li>
        </ul>
      </nav>
      <!-- Logo de la página -->
      <div class="logo__container">
        <a href="index.html">
          <img src="./Imagenes/Logo-pagina.png" alt="Logo-pagina" />
        </a>
      </div>
    </header>
    <main>
      <!-- Carousel de fotos -->
      <section>
        <div
          id="carousel__container"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./Imagenes/Imagen1-carrousel.jpg"
                alt="Imagen1-Arnold-carrousel"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Imagenes/Imagen2-carrousel.jpg"
                alt="Imagen2-Arnold-carrousel"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Imagenes/Imagen3-carrousel.png"
                alt="Imagen3-Arnold-carrousel"
              />
            </div>
          </div>
        </div>
        <!-- Heading principal -->
        <div class="main__heading__container">
          <h1>El Camino del Gigante</h1>
          <h3>Arnold Schwarzenegger y su Ascenso</h3>
        </div>
      </section>
      <!-- Contenedor de páginas -->
      <section>
        <div class="paginas__container">
          <div class="paginas__item__container">
            <a href="./Paginas/Mr.Olympia.html"
              ><img
                class="logo-paginas"
                src="./Imagenes/Logo-Mr.olympia.png"
                alt="Logo-Mr.Olympia"
              />
              <h5>Mr.Olympia</h5></a
            >
          </div>
          <div class="paginas__item__container">
            <a href="./Paginas/Terminator.html"
              ><img
                class="logo-paginas"
                src="./Imagenes/Logo-Terminator.png"
                alt="Logo-Terminator"
              />
              <h5>Terminator</h5></a
            >
          </div>
          <div class="paginas__item__container">
            <a href="./Paginas/Rutinas.html"
              ><img
                class="logo-paginas"
                src="./Imagenes/Logo-Rutinas.webp"
                alt="Logo-Rutinas"
              />
              <h5>Rutinas</h5></a
            >
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- Contenedor redes sociales -->
      <div class="redes__container">
        <a href="#"
          ><img
            class="logo-redes"
            src="./Imagenes/logo-facebook.png"
            alt="Logo-Facebook"
        /></a>
        <a href="#"
          ><img
            class="logo-redes"
            src="./Imagenes/logo-instagram.png"
            alt="Logo-Instagram"
        /></a>
        <a href="#"
          ><img
            class="logo-redes"
            src="./Imagenes/logo-twitter.png"
            alt="Logo-Twitter"
        /></a>
      </div>
      <!-- Logo de la página -->
      <div class="logo__footer__container">
        <img src="./Imagenes/Logo-pagina.png" alt="Logo-pagina" />
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
